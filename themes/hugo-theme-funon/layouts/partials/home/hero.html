<!-- toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-body" id="toast-body"></div>
    </div>
</div>
<!-- toast -->

<!-- Hero Section - Home Page -->
<section id="hero" class="hero">
    {{ with resources.Get "img/hero-bg.jpg" }}
    <img src="{{ .RelPermalink }}" alt="" data-aos="fade-in">
    {{ end }}


    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->
                <h2 data-aos="fade-up" data-aos-delay="200">Welcome to Funon</h2>
                <p data-aos="fade-up" data-aos-delay="400">Your fantastic home for amazing dramas, playlets and short
                    videos.</p>
                <p data-aos="fade-up" data-aos-delay="600">Come and join us. You are not only the video watcher but also
                    the contributor to the whole ecosystem.</p>
            </div>
            <div class="col-lg-5">
                <iframe id="iframe" name="iframe" style="display:none;"></iframe>
                <form action="signup" class="sign-up-form d-flex" data-aos="fade-up" data-aos-delay="800" target="iframe"
                id="signupForm">
                    <input type="email" class="form-control" placeholder="Enter email address" id="email-input">
                    <input type="submit" class="btn btn-primary" value="Subscribe">
                </form>
            </div>
        </div>
    </div>
</section><!-- End Hero Section -->
